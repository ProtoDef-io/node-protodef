name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - name: Use Node.js V18
      uses: actions/setup-node@v3
      with:
        node-version-file: '.nvmrc'
        cache: npm
    - run: npm install
    - run: npm test
